<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
            display: none;
        }
        
        .show {
            display: block;
        }
    </style>
</head>

<body class="body">
    <h4 id="form-msg" class="success">Formulário salvo com sucesso</h4>
    <form action="" id="form-produtos">
        <label for="input-name">Nome</label>
        <br>
        <input type="text" name="name" id="input-name">
        <br>
        <small class="error" id="input-name-error"></small>
        <br>
        <br>
        <label for="input-price">Preço</label>
        <br>
        <input type="text" name="price" id="input-price">
        <br>
        <small class="error" id="input-price-error"></small>
        <br>
        <br>
        <button>Cadastrar</button>
    </form>
    <br>

    <div id="name"></div>
    <div id="price"></div>

    <script src="script.js"></script>
</body>
</html>
