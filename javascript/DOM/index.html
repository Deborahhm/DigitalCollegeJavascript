<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
            display: none;
        }

        .show {
            display: block;
        }
        #product-list th, #product-list td {
            border: 1px solid;
        }
        #product-list {
            border-collapse: collapse;
            width: 50%;
        }
        small {
            display: block;
        }
    </style>
</head>

<body class="body">
    <h4 id="form-msg" class="success" data-index="5">Formulário salvo com sucesso</h4>
    <div id="form-products"></div>
  
    <hr>

    <table id="product-list">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js" type="module"></script>
</body>
</html>
